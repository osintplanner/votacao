        window.addEventListener('load', function () {
            const walletButton = document.getElementById('walletConnectButton');
            const approveButton = document.getElementById('approveButton');
            const disapproveButton = document.getElementById('disapproveButton');
            let web3;
            let contract;
            let accounts;

            walletButton.onclick = async () => {
                if (window.ethereum) {
                    web3 = new Web3(window.ethereum);
                    try {
                        await window.ethereum.enable(); // Solicita acesso à conta
                        accounts = await web3.eth.getAccounts();
                        contract = new web3.eth.Contract(abi, contractAddress);
                        document.getElementById('vote').style.display = 'block';
                    } catch (error) {
                        console.error("Access denied!", error);
                    }
                } else {
                    console.log('Please install MetaMask!');
                }
            };

            approveButton.onclick = () => vote(true);
            disapproveButton.onclick = () => vote(false);

            async function vote(approval) {
                const method = approval ? contract.methods.approve() : contract.methods.disapprove();
                try {
                    await method.send({ from: accounts[0] });
                    document.getElementById('nft').style.display = 'block';
                    updateVotingPanel();
                } catch (error) {
                    console.error(error);
                }
            }

            function updateVotingPanel() {
                // Atualiza o painel de votação
                document.getElementById('panel').innerHTML = 'Atualizando...';
