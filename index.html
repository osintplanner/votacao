        // Adicione o endereço do seu contrato aqui
        const CONTRACT_ADDRESS = '0x3d6f595fa5F2d1165db36C9aD7FfeCe7C13037Fb';

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                    document.getElementById('votingOptions').style.display = 'block';
                } catch (error) {
                    console.error(error);
                }
            } else {
                alert("Metamask not detected. Please install Metamask to vote.");
            }
        }

        async function vote(approval) {
            try {
                const accounts = await web3.eth.getAccounts();
                const voter = accounts[0];
                await contract.methods.vote(approval).send({ from: voter });

                document.getElementById('votingOptions').style.display = 'none';
                document.getElementById('votingResult').style.display = 'block';
                document.getElementById('voteStatus').innerText = approval ? 'Approved' : 'Not Approved';

                // Fetch and display NFT image
                const tokenId = await contract.methods.tokenOfOwnerByIndex(voter, 0).call();
                const tokenURI = await contract.methods.tokenURI(tokenId).call();
                document.getElementById('nftImage').src = tokenURI;
                document.getElementById('nftImage').style.display = 'block';

                // Update voting count
                const votingCount = await contract.methods.totalSupply().call();
                document.getElementById('votingCount').innerText = `Votes: ${votingCount}`;
            } catch (error) {
                console.error(error);
            }
        }

        // Polling to update voting count every 5 seconds
        setInterval(async () => {
            const votingCount = await contract.methods.totalSupply().call();
            document.getElementById('votingCount').innerText = `Votes: ${votingCount}`;
        }, 5000);
