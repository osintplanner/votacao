        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    userAccount = accounts[0];
                    document.getElementById('votingPanel').classList.remove('hidden');
                    // Inicialização do contrato
                    const web3 = new Web3(window.ethereum);
                    contract = new web3.eth.Contract(abi, contractAddress);
                } catch (error) {
                    console.error('User denied account access');
                }
            } else {
                console.log('MetaMask is not installed!');
            }
        }

        async function vote(approval) {
            try {
                await contract.methods.vote(approval).send({ from: userAccount });
                console.log(`Voted ${approval ? "approve" : "disapprove"}`);
                displayNFTAfterVote();
            } catch (error) {
                console.error('Error sending vote:', error);
            }
        }

        async function displayNFTAfterVote() {
            const tokenCount = await contract.methods.balanceOf(userAccount).call();
            if (tokenCount > 0) {
                const tokenId = await contract.methods.tokenOfOwnerByIndex(userAccount, tokenCount - 1).call();
                const tokenURI = await contract.methods.tokenURI(tokenId).call();
                const nftDisplay = document.getElementById('nftDisplay');
                // Assumindo que tokenURI é uma URL direta para o metadado do NFT que contém a imagem.
                fetch(tokenURI)
                    .then(response => response.json())
                    .then(data => {
                        nftDisplay.innerHTML = `<img src="${data.image}" alt="NFT Image" style="width: 200px; height: auto;">`;
                        nftDisplay.classList.remove('hidden');
                    });
            }
        }

        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('vote-approve').addEventListener('click', () => vote(true));
        document.getElementById('vote-disapprove').addEventListener('click', () => vote(false));
